name: Deploy to Google App Engine

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        cd server && npm install
        cd ../client && npm install
    
    - name: Build client
      run: cd client && npm run build
    
    - name: Generate Prisma client
      run: cd server && npx prisma generate
    
    - name: Run tests (if available)
      run: |
        cd client && npm test -- --coverage --watchAll=false || true
        cd ../server && npm test || true

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        cd server && npm install
        cd ../client && npm install
    
    - name: Build client for production
      run: cd client && npm run build
    
    - name: Generate Prisma client
      run: cd server && npx prisma generate
    
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        export_default_credentials: true
    
    - name: Deploy to App Engine
      run: |
        # Copy client build to server directory for deployment
        cp -r client/build server/client-build
        
        # Deploy to App Engine
        gcloud app deploy app.yaml --quiet --promote --stop-previous-version
    
    - name: Cleanup
      run: |
        # Remove the copied build files
        rm -rf server/client-build 